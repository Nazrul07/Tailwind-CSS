<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Dark Mode Toggle (No Config)</title>
  <link href="./src/output.css" rel="stylesheet">
  <style>
    /* Custom dark mode styles (manual) */
    html.dark .bg-light {
      background-color: white;
      color: black;
    }
    html.dark .bg-dark {
      background-color: #1f2937; /* gray-800 */
      color: white;
    }
  </style>
</head>
<body class="transition-colors duration-1000">

  <div class="min-h-screen flex flex-col items-center justify-center bg-light bg-dark p-6">
    <h1 class="text-3xl font-bold mb-4">Dark Mode Toggle (No Config)</h1>
    <p class="mb-6 text-lg">Click the button to toggle dark mode manually.</p>

    <button 
      onclick="document.documentElement.classList.toggle('dark')" 
      class="px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600 transition">
      Toggle Dark Mode
    </button>
  </div>

</body>
</html>
