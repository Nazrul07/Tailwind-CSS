<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    <div class="bg-gray-200 h-screen dark:bg-gray-900 p-6">
        <h1 class="text-xl font-bold mb-4 text-blue-300 dark:text-white">Peoples List</h1>
        <ul role="list" class="divide-y divide-gray-300 dark:divide-gray-700">
            <li class="flex items-center rounded-xl py-4 first:pt-6 last:pb-6 even:bg-gray-50 odd:bg-gray-400 dark:odd:bg-gray-800 dark:even:bg-gray-700">
                <img class="h-10 w-10 rounded-full" src="./img/Person1.webp" alt="Person1 1">
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-800 dark:text-white">Person One</p>
                    <p class="text-sm text-gray-600 dark:text-gray-400">Person1@gmail.com</p>
                </div>
            </li>
            <li class="flex items-center rounded-xl py-4 first:pt-6 last:pb-6 even:bg-gray-50 odd:bg-gray-400 dark:odd:bg-gray-800 dark:even:bg-gray-700">
                <img class="h-10 w-10 rounded-full" src="./img/Person2.webp" alt="Person2 1">
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-800 dark:text-white">Person Two</p>
                    <p class="text-sm text-gray-600 dark:text-gray-400">Person2@gmail.com</p>
                </div>
            </li>
            <li class="flex items-center rounded-xl py-4 first:pt-6 last:pb-6 even:bg-gray-50 odd:bg-gray-400 dark:odd:bg-gray-800 dark:even:bg-gray-700">
                <img class="h-10 w-10 rounded-full" src="./img/Person3.webp" alt="Person3 1">
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-800 dark:text-white">Person Three</p>
                    <p class="text-sm text-gray-600 dark:text-gray-400">Person3@gmail.com</p>
                </div>
            </li>
            <li class="flex items-center rounded-xl py-4 first:pt-6 last:pb-6 even:bg-gray-50 odd:bg-gray-400 dark:odd:bg-gray-800 dark:even:bg-gray-700">
                <img class="h-10 w-10 rounded-full" src="./img/Person4.webp" alt="Person4 1">
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-800 dark:text-white">Person Four</p>
                    <p class="text-sm text-gray-600 dark:text-gray-400">Person4@gmail.com</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
