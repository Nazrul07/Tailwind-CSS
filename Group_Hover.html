<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Hover</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body>
    <div class="group p-6 bg-gray-100 rounded-lg hover:bg-gray-200">
        <h2 class="text-lg font-bold">Hover over me</h2>
        <p class="text-gray-500 group-hover:text-blue-500">

        </p>
    </div>

</body>
